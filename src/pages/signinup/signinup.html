<ion-header>
  <ion-navbar>
    <ion-title>end-blindness &mdash; signin/up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" name="email" id="email" value="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" id="password" value="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="signInUp()">Sign in/up</button>
  </div>
</ion-content>
